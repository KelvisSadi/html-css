<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formatalção de textos</title>
</head>
<body>
    <h1>Principais formatações</h1>
    <h2>Negrito / Destaque</h2>
    <p>Negrito com a tag b <b>termo em negrito</b> Não semântica</p>
    <p>Nessa frase tem um <strong>termo em destaque</strong> semântica</p>
    <h2>Itálico / Ênfase</h2>
    <p>Nessa frase tem um <i>termo em itálico</i> com a tag I não semantico</p>
    <p>Nessa frase tem um <em>termo em ênfase</em> com a tag em semântico</p>
</body>
</html>
